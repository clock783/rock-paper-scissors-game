<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        <!-- site header/banner -->
        <h1>Rock Paper Scissor</h1>
        <ul>
            <li><a href="#">Play</a></li>
            <li><a href="#">How to Play</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    
    <div>
        <!-- game play section-->
        <h1 id="round"> Round 1</h1>
    </div>
    <div>
        <!-- player side -->
        <h2>Player Side</h2>
        <div id="myScore"> YOUR SCORE: 0</div>
        <button id="rock">
            <img src="img/rock.svg" alt="drawing of rock">
        </button>
        <button id="paper">
            <img src="img/paper.svg" alt="drawing of paper">
        </button>
        <button id="scissors">
            <img src="img/scissors.svg" alt="drawing of scissors">
        </button>
        <div id="playerMsg">Take your pick</div>
    </div>
    <div>
        <!-- computer side -->
        <h2>Computer Side</h2>
        <div id="computerScore">COMPUTER'S SCORE: 0</div>
        <div>Computer selected: </div>
        <div id="compMsg">Waiting for Computer</div>
    </div>
    <br>
    <br>
    <div id="gameMsg">
        <!--
            gameplay message: can be:
            Tie!
            Computer won this round
            You won this round
        -->
        Gameplay Message: 
    </div>
    <div>
        <!-- bottom banner -->
        <br>
        Copyright &copy; clock783 <a href="https://github.com/clock783">Github Link</a>
    </div>
    <script src="javascript.js" target="_blank" rel="noopener noreferrer"></script>
</body>
</html>
