<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        <!-- site header/banner -->
        <h1>Rock Paper Scissor</h1>
        <h2>Best out of 3</h2>
    </div>
    
    <div>
        <!-- game play section-->
        <h1 id="round"> ROUND 1</h1>
    </div>
    <div id="gameBox">
        <div id="playerSide">
            <!-- player side -->
            <h2>Player Side</h2>
            <div id="myScore"> YOUR SCORE: 0</div>
            <button id="rock">
                <img class="button-img" src="img/rock.svg" alt="drawing of rock">
            </button>
            <button id="paper">
                <img class="button-img" src="img/paper.svg" alt="drawing of paper">
            </button>
            <button id="scissors">
                <img class="button-img" src="img/scissors.svg" alt="drawing of scissors">
            </button>
            <div id="playerMsg">Take your pick</div>
        </div>
        <div id="compSide">
            <!-- computer side -->
            <h2>Computer Side</h2>
            <div id="computerScore">COMPUTER'S SCORE: 0</div>
            <div id="compMsg">Waiting for Computer</div>
        </div>
    </div>
    <h2 id="gameMsg">
        <!--
            gameplay message: can be:
            Tie!
            Computer won this round
            You won this round
        -->
        
    </h2>
    <div id="footer">
        <!-- bottom banner -->
        Copyright &copy; clock783 <a href="https://github.com/clock783" target="_blank" rel="noopener noreferrer"><img id="github-logo" src="./img/github-mark.svg" alt="github-logo-black"></a>
    </div>
    <script src="javascript.js" target="_blank" rel="noopener noreferrer"></script>
</body>
</html>
